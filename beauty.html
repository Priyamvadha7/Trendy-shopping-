<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Beauty</title>
  <link rel="icon" href="/Project/asset/icon.PNG" />
  <link rel="stylesheet" href="/Project/css/Trendy.css" />
  <link rel="stylesheet" href="/Project/css/Catogries.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <header class="container-fluid p-2">
    <div class="d-grid header-grid align-items-center">
      <div class="menu-icon">
        <a data-bs-toggle="offcanvas" href="#offcanvasExample" role="button">
          <i class="fa fa-bars" style="font-size:28px; color:black;"></i>
        </a>
      </div>
      <div class="logo text-center">
        <img src="/Project/asset/cut-logo.PNG" width="200" height="60" title="logo" />
      </div>
      <div class="search-container">
        <form class="d-flex" action="#">
          <div class="dropdown me-2">
            <button class="btn btn-outline-dark dropdown-toggle" type="button" data-bs-toggle="dropdown">
              Section
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="/Project/Login.html">Login</a></li>
              <li><a class="dropdown-item" href="#">Query</a></li>
            </ul>
          </div>
          <input type="text" class="form-control me-2" placeholder="Search..." name="search" id="search">
          <button class="btn btn-danger" type="submit"><i class="fa fa-search"></i></button>
        </form>
      </div>
      <div class="right text-end">
        <ol class="list-unstyled d-flex justify-content-evenly gap-5 mb-0">
          <li><i class="fa fa-chevron-circle-right"></i> <a href="/Project/Login.html">Login</a></li>
          <li><i class="fa fa-heart"></i> <a href="/Project/wishlist.html">Wishlist</a></li>
          <li><i class="fa fa-shopping-cart"></i>
            <a href="/Project/Addtocard.html" id="cart-link">Cart (<span id="cart-count">0</span>)</a>
          </li>
        </ol>
      </div>
    </div>
  </header>

  <!-- Offcanva -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Trendy Shopping</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <div class="dropdown mt-3">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
          Section
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="/Project/Login.html">Login</a></li>
          <li><a class="dropdown-item" href="#">Shopping</a></li>
          <li><a class="dropdown-item" href="#">Query</a></li>
        </ul>
      </div>
    </div>
  </div>

<main class="container mt-4">
  <div class="d-flex justify-content-end mb-3">
    <div class="filter-buttons">
      <button class="btn btn-outline-danger btn-sm" onclick="filterByPrice(100, 500)">₹100 - ₹500</button>
      <button class="btn btn-outline-danger btn-sm" onclick="filterByPrice(500, 1000)">₹500 - ₹1000</button>
      <button class="btn btn-outline-danger btn-sm" onclick="filterByPrice(1000, 5000)">₹1000 - ₹5000</button>
      <button class="btn btn-outline-danger btn-sm" onclick="resetFilter()">Show All</button>
    </div>
  </div>

  <section class="product-grid d-flex flex-wrap gap-4 justify-content-start">
    <div class="product-card" data-price="120">
      <img src="/Project/asset/beauty 1.webp" alt="Small kit (primer, foundation, compact)" />
      <div class="product-info">
        <div class="product-name">Small kit (primer, foundation, compact)</div>
        <div class="product-price">₹120</div>
        <div class="product-buttons">
          <button class="btn-cart" onclick="addToCart('Small kit (primer, foundation, compact)', 120, '/Project/asset/beauty 1.webp')">Add to Cart</button>
          <button class="btn-wishlist" onclick="addToWishlist('Small kit (primer, foundation, compact)', 120, '/Project/asset/beauty 1.webp')">Add to Wishlist</button>
        </div>
      </div>
    </div>
    
    <div class="product-card" data-price="220">
      <img src="/Project/asset/beauty 2.webp" alt="Nail polish" />
      <div class="product-info">
        <div class="product-name">Nail polish</div>
        <div class="product-price">₹220</div>
        <div class="product-buttons">
          <button class="btn-cart" onclick="addToCart('Nail polish', 220, '/Project/asset/beauty 2.webp')">Add to Cart</button>
          <button class="btn-wishlist" onclick="addToWishlist('Nail polish', 220, '/Project/asset/beauty 2.webp')">Add to Wishlist</button>
        </div>
      </div>
    </div>
    
    <div class="product-card" data-price="350">
      <img src="/Project/asset/beauty 3.webp" alt="Lip liner" />
      <div class="product-info">
        <div class="product-name">Lip liner</div>
        <div class="product-price">₹350</div>
        <div class="product-buttons">
          <button class="btn-cart" onclick="addToCart('Lip liner', 350, '/Project/asset/beauty 3.webp')">Add to Cart</button>
          <button class="btn-wishlist" onclick="addToWishlist('Lip liner', 350, '/Project/asset/beauty 3.webp')">Add to Wishlist</button>
        </div>
      </div>
    </div>
    
    <div class="product-card" data-price="500">
      <img src="/Project/asset/beauty 4.webp" alt="Lipstick" />
      <div class="product-info">
        <div class="product-name">Lipstick</div>
        <div class="product-price">₹500</div>
        <div class="product-buttons">
          <button class="btn-cart" onclick="addToCart('Lipstick', 500, '/Project/asset/beauty 4.webp')">Add to Cart</button>
          <button class="btn-wishlist" onclick="addToWishlist('Lipstick', 500, '/Project/asset/beauty 4.webp')">Add to Wishlist</button>
        </div>
      </div>
    </div>
    
    <div class="product-card" data-price="800">
      <img src="/Project/asset/beauty 5.webp" alt="Facescanada compact" />
      <div class="product-info">
        <div class="product-name">Facescanada compact</div>
        <div class="product-price">₹800</div>
        <div class="product-buttons">
          <button class="btn-cart" onclick="addToCart('Facescanada compact', 800, '/Project/asset/beauty 5.webp')">Add to Cart</button>
          <button class="btn-wishlist" onclick="addToWishlist('Facescanada compact', 800, '/Project/asset/beauty 5.webp')">Add to Wishlist</button>
        </div>
      </div>
    </div>
    
    <div class="product-card" data-price="1200">
      <img src="/Project/asset/beauty 6.webp" alt="Micellar water with liner and mascara" />
      <div class="product-info">
        <div class="product-name">Micellar water with liner and mascara</div>
        <div class="product-price">₹1200</div>
        <div class="product-buttons">
          <button class="btn-cart" onclick="addToCart('Micellar water with liner and mascara', 1200, '/Project/asset/beauty 6.webp')">Add to Cart</button>
          <button class="btn-wishlist" onclick="addToWishlist('Micellar water with liner and mascara', 1200, '/Project/asset/beauty 6.webp')">Add to Wishlist</button>
        </div>
      </div>
    </div>
    
  </section>
</main>

<script src="/Project/Js/100to5000.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
