<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment | Trendy Shopping</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .payment-container {
      background: #fff;
      padding: 30px;
      margin: 40px 0;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 800px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .section {
      margin-bottom: 30px;
    }

    .section h3 {
      margin-bottom: 15px;
      color: #444;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .summary {
      background: #f1f1f1;
      padding: 20px;
      border-radius: 10px;
    }

    .summary-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 16px;
    }

    .summary-total {
      font-weight: bold;
      font-size: 18px;
      margin-top: 10px;
    }

    .pay-button {
      display: block;
      width: 100%;
      padding: 15px;
      background-color: #28a745;
      color: white;
      border: none;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }

    .pay-button:hover {
      background-color: #218838;
    }

    .success-message {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background-color: #d4edda;
      border-left: 5px solid #28a745;
      border-radius: 8px;
      color: #155724;
      font-weight: bold;
      text-align: center;
    }

    @media (max-width: 600px) {
      .payment-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div id="header-placeholder"></div>
<div class="payment-container">
  <h2>Payment Information</h2>

  <form id="paymentForm">
    <div class="section">
      <h3>Billing Details</h3>
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="John Doe" required />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="john@example.com" required />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="123 Street, City" required />
      </div>
    </div>

    <div class="section">
      <h3>Card Information</h3>
      <div class="form-group">
        <label for="cardnumber">Card Number</label>
        <input type="text" id="cardnumber" placeholder="1234 5678 9012 3456" required />
      </div>
      <div class="form-group">
        <label for="expiry">Expiry Date</label>
        <input type="text" id="expiry" placeholder="MM/YY" required />
      </div>
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" placeholder="123" required />
      </div>
    </div>

    <div class="section summary">
      <div class="summary-item">
        <span>Items Total</span>
        <span>₹ 0</span>
      </div>
      <div class="summary-item">
        <span>Shipping</span>
        <span>₹ 49</span>
      </div>
      <div class="summary-total">
        <span>Total</span>
        <span>₹ 0</span>
      </div>
    </div>

    <button type="submit" class="pay-button">Pay Now</button>
    <div class="success-message" id="successMessage">✅ Payment Successful! Thank you for shopping with Trendy.</div>
  </form>
</div>


<script>
  const paymentForm = document.getElementById('paymentForm');
  const successMessage = document.getElementById('successMessage');

  paymentForm.addEventListener('submit', function (e) {
    e.preventDefault();

    // Basic validation (can be expanded)
    const cardNumber = document.getElementById('cardnumber').value.trim();
    const expiry = document.getElementById('expiry').value.trim();
    const cvv = document.getElementById('cvv').value.trim();

    if (cardNumber.length < 12 || expiry.length < 4 || cvv.length < 3) {
      alert('Please enter valid card details.');
      return;
      }

    // Simulate payment success
    successMessage.style.display = 'block';

    // Optional: Clear the form
    paymentForm.reset();

    // Optional: Redirect after delay
    setTimeout(() => {
      window.location.href = 'order-confirmation.html'; // you can create this page
    }, 3000);
  });

  const itemsTotal = localStorage.getItem('trendyTotalPrice') || 0;
  const shipping = 49;
  const finalTotal = parseInt(itemsTotal) + shipping;

  document.getElementById('itemsTotal').textContent = '₹ ' + itemsTotal;
  document.getElementById('totalAmount').textContent = '₹ ' + finalTotal;

  fetch('Header.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('header-placeholder').innerHTML = data;
    });
</script>

</body>
</html>
