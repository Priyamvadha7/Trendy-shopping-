  <link rel="stylesheet" href="/Project/css/addtocart.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <header class="container-fluid p-2">
    <div class="d-grid header-grid align-items-center">
      <div class="menu-icon">
        <a data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
          <i class="fa fa-bars" style="font-size:28px; color:black;"></i>
        </a>
      </div>
      <div class="logo text-center">
        <img src="/Project/asset/cut-logo.PNG" width="200px" height="60px" title="logo" />
      </div>
      <div class="search-container">
        <form class="d-flex" action="/action_page.php">
          <div class="dropdown me-2">
            <button class="btn btn-outline-dark dropdown-toggle" type="button" data-bs-toggle="dropdown">
              Section
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href='/Project/Login.html'>Login</a></li>
              <li><a class="dropdown-item" href="#">Query</a></li>
            </ul>
          </div>
          <input type="text" class="form-control me-2" placeholder="Search..." name="search" id="search">
          <button class="btn btn-danger" type="submit"><i class="fa fa-search"></i></button>
        </form>
      </div>
      <div class="right text-end">
        <ol class="list-unstyled d-flex justify-content-evenly gap-5 mb-0">
          <li><i class="fa fa-chevron-circle-right"></i> <a href="/Project/Login.html">Login</a></li>
          <li><i class="fa fa-heart"></i> <a href="/Project/wishlist.html">Wishlist</a></li>
          <li><i class="fa fa-shopping-cart"></i> <a href="/Project/Addtocard.html" id="cart-link">Cart (<span id="cart-count">0</span>)</a></li>
        </ol>
      </div>
    </div>
  </header>

    <!-- Offcanva -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Trendy Shopping</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body">
        <div class="dropdown mt-3">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
            Section
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/Project/Login.html">Login</a></li>
            <li><a class="dropdown-item" href="#">Shopping</a></li>
            <li><a class="dropdown-item" href="#">Query</a></li>
          </ul>
        </div>
      </div>
    </div>

  <main class="container">
    <h2>Cart Items</h2>
    <div id="cart-items"></div>

    <div>
      <strong>Total: ₹<span id="cart-total">0</span></strong>
    </div>

    <button onclick="proceedToPay()">Proceed to Pay</button>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Function to render cart items from localStorage
    function renderCart() {
      const cartContainer = document.getElementById('cart-items');
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
  
      cartContainer.innerHTML = '';
      let total = 0;

      // Render cart items
      if (cart.length === 0) {
        cartContainer.innerHTML = '<p>Your cart is empty.</p>';
      } else {
        cart.forEach(item => {
          total += item.price;
          const div = document.createElement('div');
          div.classList.add('cart-item');
          div.innerHTML = `
            <img src="${item.img}" width="80">
            <div>${item.name} - ₹${item.price}</div>
            <button onclick="removeItem('${item.name}')">Remove</button>
          `;
          cartContainer.appendChild(div);
        });
      }
  
      document.getElementById('cart-total').textContent = total;
    }
  
    // Remove item from cart
    function removeItem(name) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const updatedCart = cart.filter(item => item.name !== name);
      localStorage.setItem('cart', JSON.stringify(updatedCart));
      renderCart();  // Re-render the cart after removal
    }

    // Function for the 'Proceed to Pay' button
    function proceedToPay() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const total = cart.reduce((sum, item) => sum + item.price, 0);
      alert('Total to pay: ₹' + total);
    }

    // Initial render on page load
    window.addEventListener('DOMContentLoaded', renderCart);
  </script>
  
</body>
</html>
