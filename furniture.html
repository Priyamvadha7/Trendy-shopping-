<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Furniture</title>
  <link rel="icon" href="/Project/asset/icon.PNG" />
  <link rel="stylesheet" href="/Project/css/Trendy.css" />
  <link rel="stylesheet" href="/Project/css/Catogries.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<header class="container-fluid p-2">
  <div class="d-grid header-grid align-items-center">
    <div class="menu-icon">
      <a data-bs-toggle="offcanvas" href="#offcanvasExample" role="button">
        <i class="fa fa-bars" style="font-size:28px; color:black;"></i>
      </a>
    </div>
    <div class="logo text-center">
      <img src="/Project/asset/cut-logo.PNG" width="200" height="60" title="logo" />
    </div>
    <div class="search-container">
      <form class="d-flex" action="#">
        <div class="dropdown me-2">
          <button class="btn btn-outline-dark dropdown-toggle" type="button" data-bs-toggle="dropdown">
            Section
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/Project/Login.html">Login</a></li>
            <li><a class="dropdown-item" href="#">Query</a></li>
          </ul>
        </div>
        <input type="text" class="form-control me-2" placeholder="Search..." name="search" id="search">
        <button class="btn btn-danger" type="submit"><i class="fa fa-search"></i></button>
      </form>
    </div>
    <div class="right text-end">
      <ol class="list-unstyled d-flex justify-content-evenly gap-5 mb-0">
        <li><i class="fa fa-chevron-circle-right"></i> <a href="/Project/Login.html">Login</a></li>
        <li><i class="fa fa-heart"></i> <a href="/Project/wishlist.html">Wishlist</a></li>
        <li><i class="fa fa-shopping-cart"></i>
          <a href="/Project/Addtocard.html" id="cart-link">Cart (<span id="cart-count">0</span>)</a>
        </li>
      </ol>
    </div>
  </div>
</header>

  <!-- Offcanva -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Trendy Shopping</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <div class="dropdown mt-3">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
          Section
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="/Project/Login.html">Login</a></li>
          <li><a class="dropdown-item" href="#">Shopping</a></li>
          <li><a class="dropdown-item" href="#">Query</a></li>
        </ul>
      </div>
    </div>
  </div>
  
<main class="container mt-4">
  <div class="d-flex justify-content-end mb-3">
    <div class="filter-buttons">
      <button class="btn btn-outline-danger btn-sm" onclick="filterByPrice(500, 1000)">₹500 - ₹1000</button>
      <button class="btn btn-outline-danger btn-sm" onclick="filterByPrice(1000, 5000)">₹1000 - ₹5000</button>
      <button class="btn btn-outline-danger btn-sm" onclick="filterByPrice(5000, 10000)">₹5000 - ₹10000</button>
      <button class="btn btn-outline-danger btn-sm" onclick="resetFilter()">Show All</button>
    </div>
  </div>

  <section class="product-grid d-flex flex-wrap gap-4 justify-content-start">
    
    <div class="product-card" data-price="750">
      <img src="/Project/asset/furniture 1.jpg" alt="Wooden Table" />
      <div class="product-info">
        <div class="product-name">Wooden Table</div>
        <div class="product-price">₹750</div>
        <div class="product-buttons">
          <button class="btn-cart" onclick="addToCart('Wooden Table', 750, '/Project/asset/furniture 1.webp')">Add to Cart</button>
          <button class="btn-wishlist" onclick="addToWishlist('Wooden Table', 750, '/Project/asset/furniture 1.webp')">Add to Wishlist</button>
        </div>
      </div>
    </div>

    <div class="product-card" data-price="900">
      <img src="/Project/asset/furniture 2.jpg" alt="Black Cupboard" />
      <div class="product-info">
        <div class="product-name">Black Cupboard</div>
        <div class="product-price">₹900</div>
        <div class="product-buttons">
          <button class="btn-cart" onclick="addToCart('Black Cupboard', 900, '/Project/asset/furniture 2.jpg')">Add to Cart</button>
          <button class="btn-wishlist" onclick="addToWishlist('Black Cupboard', 900, '/Project/asset/furniture 2.jpg')">Add to Wishlist</button>
        </div>
      </div>
    </div>

    <div class="product-card" data-price="5000">
      <img src="/Project/asset/furniture 3.jpg" alt="Soft sofa" />
      <div class="product-info">
        <div class="product-name">Soft sofa</div>
        <div class="product-price">₹5000</div>
        <div class="product-buttons">
          <button class="btn-cart" onclick="addToCart('Soft sofa', 5000, '/Project/asset/furniture 3.jpg')">Add to Cart</button>
          <button class="btn-wishlist" onclick="addToWishlist('Soft sofa', 5000, '/Project/asset/furniture 3.jpg')">Add to Wishlist</button>
        </div>
      </div>
    </div>

    <div class="product-card" data-price="3500">
      <img src="/Project/asset/furniture 5.jpg" alt="Softy Sofa" />
      <div class="product-info">
        <div class="product-name">Softy Sofa</div>
        <div class="product-price">₹3500</div>
        <div class="product-buttons">
          <button class="btn-cart" onclick="addToCart('Softy Sofa', 3500, '/Project/asset/furniture 5.jpg')">Add to Cart</button>
          <button class="btn-wishlist" onclick="addToWishlist('Softy Sofa', 3500, '/Project/asset/furniture 5.jpg')">Add to Wishlist</button>
        </div>
      </div>
    </div>

    <div class="product-card" data-price="6500">
      <img src="/Project/asset/furniture 6.jpg" alt="Electrical Fan" />
      <div class="product-info">
        <div class="product-name">Red Sofa</div>
        <div class="product-price">₹6500</div>
        <div class="product-buttons">
          <button class="btn-cart" onclick="addToCart('Blue Sofa', 6500, '/Project/asset/furniture 6.jpg')">Add to Cart</button>
          <button class="btn-wishlist" onclick="addToWishlist('Blue Sofa', 6500, '/Project/asset/furniture 6.jpg')">Add to Wishlist</button>
        </div>
      </div>
    </div>

    <div class="product-card" data-price="8000">
      <img src="/Project/asset/furniture 7.jpg" alt="Blue Sofa" />
      <div class="product-info">
        <div class="product-name">Blue Sofa</div>
        <div class="product-price">₹8000</div>
        <div class="product-buttons">
          <button class="btn-cart" onclick="addToCart('Blue Sofa', 8000, '/Project/asset/furniture 7.jpg')">Add to Cart</button>
          <button class="btn-wishlist" onclick="addToWishlist('Blue Sofa', 8000, '/Project/asset/furniture 7.jpg')">Add to Wishlist</button>
        </div>
      </div>
    </div>
  </section>
</main>


<script src="/Project/Js/500to10000.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
