<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gadgets</title>
  <link rel="icon" href="/Asset/icon.PNG" />
  <link rel="stylesheet" href="/Project/css/Trendy.css" />
  <link rel="stylesheet" href="/Project/css/Catogries.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <header class="container-fluid p-2">
    <div class="d-grid header-grid align-items-center">
      <div class="menu-icon">
        <a data-bs-toggle="offcanvas" href="#offcanvasExample" role="button">
          <i class="fa fa-bars" style="font-size:28px; color:black;"></i>
        </a>
      </div>
      <div class="logo text-center">
        <img src="/Asset/cut-logo.PNG" width="200" height="60" title="logo" />
      </div>
      <div class="search-container">
        <form class="d-flex" action="#">
          <div class="dropdown me-2">
            <button class="btn btn-outline-dark dropdown-toggle" type="button" data-bs-toggle="dropdown">
              Section
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="/Project/Login.html">Login</a></li>
              <li><a class="dropdown-item" href="#">Query</a></li>
            </ul>
          </div>
          <input type="text" class="form-control me-2" placeholder="Search..." name="search" id="search">
          <button class="btn btn-danger" type="submit"><i class="fa fa-search"></i></button>
        </form>
      </div>
      <div class="right text-end">
        <ol class="list-unstyled d-flex justify-content-evenly gap-5 mb-0">
          <li><i class="fa fa-chevron-circle-right"></i> <a href="/Project/Login.html">Login</a></li>
          <li><i class="fa fa-heart"></i> <a href="/Project/wishlist.html">Wishlist</a></li>
          <li><i class="fa fa-shopping-cart"></i>
            <a href="/Project/Addtocard.html" id="cart-link">Cart (<span id="cart-count">0</span>)</a>
          </li>
        </ol>
      </div>
    </div>
  </header>

    <!-- Offcanva -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Trendy Shopping</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body">
        <div class="dropdown mt-3">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
            Section
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/Project/Login.html">Login</a></li>
            <li><a class="dropdown-item" href="#">Shopping</a></li>
            <li><a class="dropdown-item" href="#">Query</a></li>
          </ul>
        </div>
      </div>
    </div>

<main class="container mt-4">
  <div class="d-flex justify-content-end mb-3">
    <div class="filter-buttons">
      <button class="btn btn-outline-danger btn-sm" onclick="filterByPrice(500, 1000)">₹500 - ₹1000</button>
      <button class="btn btn-outline-danger btn-sm" onclick="filterByPrice(1000, 5000)">₹1000 - ₹5000</button>
      <button class="btn btn-outline-danger btn-sm" onclick="filterByPrice(5000, 10000)">₹5000 - ₹10000</button>
      <button class="btn btn-outline-danger btn-sm" onclick="resetFilter()">Show All</button>
    </div>
  </div>

  <section class="product-grid d-flex flex-wrap gap-4 justify-content-start">
    
    <div class="product-card" data-price="750">
      <img src="/Asset/gadgets 1.webp" alt="Adapter" />
      <div class="product-info">
        <div class="product-name">Adapter</div>
        <div class="product-price">₹750</div>
        <div class="product-buttons">
          <button class="btn-cart" onclick="addToCart('Adapter', 750, '/Asset/gadgets 1.webp')">Add to Cart</button>
          <button class="btn-wishlist" onclick="addToWishlist('Adapter', 750, '/Asset/gadgets1.webp')">Add to Wishlist</button>
        </div>
      </div>
    </div>

    <div class="product-card" data-price="900">
      <img src="/Asset/gadgets 2.webp" alt="USB charger" />
      <div class="product-info">
        <div class="product-name">USB charger</div>
        <div class="product-price">₹900</div>
        <div class="product-buttons">
          <button class="btn-cart" onclick="addToCart('USB charger', 900, '/Asset/gadgets 2.webp')">Add to Cart</button>
          <button class="btn-wishlist" onclick="addToWishlist('USB charger', 900, '/Asset/gadgets 2.webp')">Add to Wishlist</button>
        </div>
      </div>
    </div>

    <div class="product-card" data-price="1500">
      <img src="/Asset/gadgets 3.webp" alt="Laptop charger" />
      <div class="product-info">
        <div class="product-name">Laptop charger</div>
        <div class="product-price">₹1500</div>
        <div class="product-buttons">
          <button class="btn-cart" onclick="addToCart('Laptop charger', 1500, '/Asset/gadgets3.webp')">Add to Cart</button>
          <button class="btn-wishlist" onclick="addToWishlist('Laptop charger', 1500, '/Asset/gadgets 3.webp')">Add to Wishlist</button>
        </div>
      </div>
    </div>

    <div class="product-card" data-price="3500">
      <img src="/Asset/gadgets 7.webp" alt="Pen drive" />
      <div class="product-info">
        <div class="product-name">Pen drive</div>
        <div class="product-price">₹3500</div>
        <div class="product-buttons">
          <button class="btn-cart" onclick="addToCart('Pen drive', 3500, '/Asset/gadgets 7.webp')">Add to Cart</button>
          <button class="btn-wishlist" onclick="addToWishlist('Pen drive', 3500, '/Asset/gadgets 7.webp')">Add to Wishlist</button>
        </div>
      </div>
    </div>

    <div class="product-card" data-price="6500">
      <img src="/Asset/gadgets 5.webp" alt="Redmi A3x" />
      <div class="product-info">
        <div class="product-name">Redmi A3x</div>
        <div class="product-price">₹6500</div>
        <div class="product-buttons">
          <button class="btn-cart" onclick="addToCart('Redmi A3x', 6500, '/Asset/gadgets 5.webp')">Add to Cart</button>
          <button class="btn-wishlist" onclick="addToWishlist('Redmi A3x', 6500, '/Asset/gadgets 5.webp')">Add to Wishlist</button>
        </div>
      </div>
    </div>

    <div class="product-card" data-price="8000">
      <img src="/Asset/gadgets 6.webp" alt="Laptop" />
      <div class="product-info">
        <div class="product-name">Laptop</div>
        <div class="product-price">₹8000</div>
        <div class="product-buttons">
          <button class="btn-cart" onclick="addToCart('Laptop', 8000, '/Asset/gadgets 6.webp')">Add to Cart</button>
          <button class="btn-wishlist" onclick="addToWishlist('Laptop', 8000, '/Asset/gadgets 6.webp')">Add to Wishlist</button>
        </div>
      </div>
    </div>
  </section>
</main>


<script src="/Project/Js/500to10000.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
