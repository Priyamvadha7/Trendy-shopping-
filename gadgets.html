<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gadgets</title>
  <link rel="icon" href="/Project/asset/icon.PNG" />
  <link rel="stylesheet" href="/Project/css/Trendy.css" />
  <link rel="stylesheet" href="/Project/css/Catogries.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
          
  <div id="header-placeholder"></div>

<main class="container mt-4">
  <div class="d-flex justify-content-end mb-3">
    <div class="filter-buttons">
      <button class="btn btn-outline-danger btn-sm" onclick="filterByPrice(500, 1000)">₹500 - ₹1000</button>
      <button class="btn btn-outline-danger btn-sm" onclick="filterByPrice(1000, 5000)">₹1000 - ₹5000</button>
      <button class="btn btn-outline-danger btn-sm" onclick="filterByPrice(5000, 10000)">₹5000 - ₹10000</button>
      <button class="btn btn-outline-danger btn-sm" onclick="resetFilter()">Show All</button>
    </div>
  </div>

  <section class="product-grid">
    
    <div class="product-card" data-price="750">
      <img src="/Project/asset/gadgets 1.webp" alt="Adapter" />
      <div class="product-info">
        <div class="product-name">Adapter</div>
        <div class="product-price">₹750</div>
        <div class="product-buttons">
          <button class="btn-cart" onclick="addToCart('Adapter', 750, '/Project/asset/gadgets 1.webp')">Add to Cart</button>
          <button class="btn-wishlist" onclick="addToWishlist('Adapter', 750, '/Project/asset/gadgets1.webp')">Add to Wishlist</button>
        </div>
      </div>
    </div>

    <div class="product-card" data-price="900">
      <img src="/Project/asset/gadgets 2.webp" alt="USB charger" />
      <div class="product-info">
        <div class="product-name">USB charger</div>
        <div class="product-price">₹900</div>
        <div class="product-buttons">
          <button class="btn-cart" onclick="addToCart('USB charger', 900, '/Project/asset/gadgets 2.webp')">Add to Cart</button>
          <button class="btn-wishlist" onclick="addToWishlist('USB charger', 900, '/Project/asset/gadgets 2.webp')">Add to Wishlist</button>
        </div>
      </div>
    </div>

    <div class="product-card" data-price="1500">
      <img src="/Project/asset/gadgets 3.webp" alt="Laptop charger" />
      <div class="product-info">
        <div class="product-name">Laptop charger</div>
        <div class="product-price">₹1500</div>
        <div class="product-buttons">
          <button class="btn-cart" onclick="addToCart('Laptop charger', 1500, '/Project/asset/gadgets3.webp')">Add to Cart</button>
          <button class="btn-wishlist" onclick="addToWishlist('Laptop charger', 1500, '/Project/asset/gadgets 3.webp')">Add to Wishlist</button>
        </div>
      </div>
    </div>

    <div class="product-card" data-price="3500">
      <img src="/Project/asset/gadgets 7.webp" alt="Pen drive" />
      <div class="product-info">
        <div class="product-name">Pen drive</div>
        <div class="product-price">₹3500</div>
        <div class="product-buttons">
          <button class="btn-cart" onclick="addToCart('Pen drive', 3500, '/Project/asset/gadgets 7.webp')">Add to Cart</button>
          <button class="btn-wishlist" onclick="addToWishlist('Pen drive', 3500, '/Project/asset/gadgets 7.webp')">Add to Wishlist</button>
        </div>
      </div>
    </div>

    <div class="product-card" data-price="6500">
      <img src="/Project/asset/gadgets 5.webp" alt="Redmi A3x" />
      <div class="product-info">
        <div class="product-name">Redmi A3x</div>
        <div class="product-price">₹6500</div>
        <div class="product-buttons">
          <button class="btn-cart" onclick="addToCart('Redmi A3x', 6500, '/Project/asset/gadgets 5.webp')">Add to Cart</button>
          <button class="btn-wishlist" onclick="addToWishlist('Redmi A3x', 6500, '/Project/asset/gadgets 5.webp')">Add to Wishlist</button>
        </div>
      </div>
    </div>

    <div class="product-card" data-price="8000">
      <img src="/Project/asset/gadgets 6.webp" alt="Laptop" />
      <div class="product-info">
        <div class="product-name">Laptop</div>
        <div class="product-price">₹8000</div>
        <div class="product-buttons">
          <button class="btn-cart" onclick="addToCart('Laptop', 8000, '/Project/asset/gadgets 6.webp')">Add to Cart</button>
          <button class="btn-wishlist" onclick="addToWishlist('Laptop', 8000, '/Project/asset/gadgets 6.webp')">Add to Wishlist</button>
        </div>
      </div>
    </div>
  </section>
</main>


<script src="/Project/Js/500to10000.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
