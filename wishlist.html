<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wishlist</title>
  <link rel="stylesheet" href="/Project/css/Trendy.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .wishlist-item {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
    .wishlist-item img {
      width: 80px;
    }
    .wishlist-item button {
      padding: 4px 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Header (same as other pages) -->
  <header class="container-fluid p-2">
    <div class="d-grid header-grid align-items-center">
      <div class="menu-icon">
        <a data-bs-toggle="offcanvas" href="#offcanvasExample" role="button">
          <i class="fa fa-bars" style="font-size:28px; color:black;"></i>
        </a>
      </div>
      <div class="logo text-center">
        <img src="/Asset/cut-logo.PNG" width="200" height="60" title="logo" />
      </div>
      <div class="search-container">
        <form class="d-flex" action="#">
          <div class="dropdown me-2">
            <button class="btn btn-outline-dark dropdown-toggle" type="button" data-bs-toggle="dropdown">
              Section
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="/Project/Login.html">Login</a></li>
              <li><a class="dropdown-item" href="#">Query</a></li>
            </ul>
          </div>
          <input type="text" class="form-control me-2" placeholder="Search..." name="search" id="search">
          <button class="btn btn-danger" type="submit"><i class="fa fa-search"></i></button>
        </form>
      </div>
      <div class="right text-end">
        <ol class="list-unstyled d-flex justify-content-evenly gap-5 mb-0">
          <li><i class="fa fa-chevron-circle-right"></i> <a href="/Project/Login.html">Login</a></li>
          <li><i class="fa fa-heart"></i> <a href="/Project/wishlist.html">Wishlist</a></li>
          <li><i class="fa fa-shopping-cart"></i>
            <a href="/Project/Addtocard.html" id="cart-link">Cart (<span id="cart-count">0</span>)</a>
          </li>
        </ol>
      </div>
    </div>
  </header>

    <!-- Offcanva -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Trendy Shopping</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body">
        <div class="dropdown mt-3">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
            Section
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/Project/Login.html">Login</a></li>
            <li><a class="dropdown-item" href="#">Shopping</a></li>
            <li><a class="dropdown-item" href="#">Query</a></li>
          </ul>
        </div>
      </div>
    </div>

  <main class="container mt-4">
    <h2>Wishlist Items</h2>
    <div id="wishlist-items"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function renderWishlist() {
      const wishlistContainer = document.getElementById('wishlist-items');
      const wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];

      wishlistContainer.innerHTML = '';

      if (wishlist.length === 0) {
        wishlistContainer.innerHTML = '<p>Your wishlist is empty.</p>';
      } else {
        wishlist.forEach(item => {
          const div = document.createElement('div');
          div.classList.add('wishlist-item');
          div.innerHTML = `
            <img src="${item.img}" alt="${item.name}">
            <div>
              <div><strong>${item.name}</strong></div>
              <div>â‚¹${item.price}</div>
            </div>
            <button class="btn btn-outline-danger btn-sm" onclick="removeItem('${item.name}')">Remove</button>
          `;
          wishlistContainer.appendChild(div);
        });
      }
    }

    function removeItem(name) {
      let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
      wishlist = wishlist.filter(item => item.name !== name);
      localStorage.setItem('wishlist', JSON.stringify(wishlist));
      renderWishlist();
    }

    // Load wishlist on page load
    window.addEventListener('DOMContentLoaded', renderWishlist);
  </script>

</body>
</html>
